<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jquery.lazyload学习</title>
</head>

<body>
<img class="lazy" alt="1.jpg" width="640" height="480" data-original="img/1.jpg"/>
<img class="lazy" alt="2.jpg" width="640" height="480" data-original="img/2.jpg"/>
<img class="lazy" alt="3.jpg" width="640" height="480" data-original="img/3.jpg"/>
<img class="lazy" alt="4.jpg" width="640" height="480" data-original="img/4.jpg"/>
<img class="lazy" alt="5.jpg" width="640" height="480" data-original="img/5.jpg"/>
<img class="lazy" alt="6.jpg" width="640" height="480" data-original="img/6.jpg"/>
<img class="lazy" alt="7.jpg" width="640" height="480" data-original="img/7.jpg"/>
<noscript><img src="img/1.jpg" width="640" height="480"/></noscript>
<script src="jquery.min.js" type="text/javascript"></script>
<script src="jquery.lazyload.js" type="text/javascript"></script>
<script>
$(function(){
	$("img.lazy").lazyload({
		threshold:200,
		effect: "fadeIn"	
	});
});
</script>
</body>
</html>
